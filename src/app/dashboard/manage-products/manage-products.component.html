<div class="contaner py-5 overflow-y-scroll overflow-x-hidden h-screen">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Product Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Price
                    </th>
                    <th scope="col" class="px-6 py-3">
                        ACTION
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let item of allProducts">
                    <td class="px-6 py-4">
                        {{item.productName}}
                    </td>
                    <td class="px-6 py-4">
                        {{item.price}}
                    </td>

                    <td class="px-6 py-4 space-x-3">
                        <button class="px-3 py-2 text-white bg-red-600" (click)="handleDelete(item._id)">DELETE</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
