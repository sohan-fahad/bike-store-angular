<div class="py-5">
    <div class="container mx-auto">
        <div class="grid grid-cols-3 gap-4 mt-5">
            <a href="" *ngFor="let item of allProducts">
                <div class="h-auto p-5 shadow-sm transition hover:shadow-md hover:duration-75 cursor-pointer">
                    <img src={{item.productImg}}>
                    <div class="space-y-2">
                        <h3 class="text-2xl font-bold text-red-600 text-center">{{item.productName}}</h3>
                        <h5 class="text-xl text-gray-700 text-center">Price: {{item.price}}</h5>
                        <p class="text-center">{{item.description.slice(0,100)}}</p>
                        <div class="flex justify-center">
                            <a routerLink="../product/{{item._id}}"
                                class="mt-4 bg-red-600 text-white px-8 py-2 rounded-sm mx-auto">BUY NOW</a>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
